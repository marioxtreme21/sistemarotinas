<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title><ui:insert name="title">Sistema Player</ui:insert></title>

    <!-- ✅ Permite que páginas filhas adicionem scripts e estilos -->
    <ui:insert name="head" />

    <!-- Scripts e estilos globais -->
    <h:outputScript name="menu.js" library="js" />
    <h:outputScript name="meus-chamados.js" library="js"/>
    <h:outputStylesheet name="estilo.css" library="css" />
    <h:outputStylesheet name="meus-chamados.css" library="css" />
    <h:outputStylesheet name="painelChamados.css" library="css" />
    <h:outputStylesheet name="datatableChamados.css" library="css" />

    <!-- Estilo específico do menu -->
    <h:outputStylesheet name="header.css" library="css" />

    <!-- Estilo específico do layout -->
    <h:outputStylesheet name="layout.css" library="css" />
    <h:outputStylesheet name="footer.css" library="css" />
</h:head>

<h:body>

    <div class="topbar-modern">
        <div class="topbar-left">
            <p:graphicImage name="/logo.png" library="images" alt="Logo" />
            <div class="topbar-search">
                <input type="text" placeholder="Buscar páginas..." />
            </div>
        </div>
        <div class="topbar-right">
            <i class="pi pi-bell"></i>
            <i class="pi pi-envelope"></i>
            <div class="user">M</div>
        </div>
    </div>

    <div class="layout-wrapper">
        <!-- Sidebar -->
        <ui:include src="/WEB-INF/templates/fragments/header.xhtml" />

        <!-- Conteúdo principal -->
        <div class="content-area">
            <div class="page-header">
                <h1 class="page-title">
                    <ui:insert name="title" />
                </h1>
            </div>
            <ui:insert name="content" />
        </div>
    </div>

    <!-- Rodapé -->
    <ui:include src="/WEB-INF/templates/fragments/footer.xhtml" />
</h:body>
</html>
