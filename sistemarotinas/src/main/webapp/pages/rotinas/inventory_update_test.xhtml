<!-- src/main/webapp/pages/inventory_update_test.xhtml -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="title">Teste — Atualização de Estoque</ui:define>

    <ui:define name="content">
        <h:form id="formInv">

            <p:commandButton id="noop" style="display:none" />
            <p:defaultCommand target="noop" />

            <p:growl id="msgs" showDetail="true" life="4000" />

            <ui:include src="/resources/componentes/pesquisaInventoryUpdate.xhtml" />

            <p:spacer height="10" />

            <p:panel id="resumo" header="Resumo">
                <p:panelGrid columns="6" columnClasses="label,value,label,value,label,value">
                    <h:outputText value="Total de registros:" />
                    <h:outputText value="#{inventoryUpdateBean.totalRegistros}" />

                    <h:outputText value="Pendentes de envio:" />
                    <h:outputText value="#{inventoryUpdateBean.totalPendentes}" />

                    <h:outputText value="Última execução:" />
                    <h:outputText value="#{inventoryUpdateBean.ultimaExecucao}" converter="localDateTimeConverter" />
                </p:panelGrid>
            </p:panel>

            <p:spacer height="10" />

            <ui:include src="/resources/componentes/dataTableInventoryUpdate.xhtml" />

        </h:form>
    </ui:define>
</ui:composition>
