<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/WEB-INF/templates/layout.xhtml">

    <h:head>
        <h:outputStylesheet name="estilo.css" library="css" />
    </h:head>

    <ui:define name="title">Produtos – SOCIN ⇄ Mercafácil</ui:define>

    <ui:define name="content">
        <h:form id="formSocinMercafacil">
            <p:growl id="growl" showDetail="true" life="3000" />

            <!-- Descrição -->
            <p:panel header="Migração/Conferência de SKU (SOCIN → RMS/Mercafácil)" styleClass="panelPesquisa">
                <p:panelGrid columns="1" styleClass="panelPesquisa" columnClasses="value">
                    <h:outputText escape="false" value="gerar " />
                </p:panelGrid>
            </p:panel>

            <!-- Exportação -->
            <p:panel header="Exportação (.xlsx)" styleClass="panelPesquisa">
                <p:toolbar style="margin-top:.5rem">
                    <p:toolbarGroup>
                        <p:commandButton value="Exportar XLSX – SOCIN/Mercafácil"
                                         icon="pi pi-file-excel"
                                         ajax="false"
                                         styleClass="ui-button-success">
                            <p:fileDownload value="#{skuMigracaoBean.relatorioFalhaAtivacaoXlsx}" />
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
