<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:column headerText="Loja" sortBy="#{cfg.loja.codLojaRms}">
        <h:outputText value="#{cfg.loja.codLojaRms} - #{cfg.loja.nome}" />
    </p:column>

    <p:column headerText="Protocolo" sortBy="#{cfg.protocolo}">
        <h:outputText value="#{cfg.protocolo}" />
    </p:column>

    <p:column headerText="Host:Porta" sortBy="#{cfg.hostRemoto}">
        <h:outputText value="#{cfg.hostRemoto}:#{cfg.portaRemota}" />
    </p:column>

    <p:column headerText="Base Dir" sortBy="#{cfg.baseDirRemoto}">
        <h:outputText value="#{cfg.baseDirRemoto}" />
    </p:column>

    <p:column headerText="Timeouts">
        <h:outputText value="Conn #{cfg.connectTimeoutMs} / Read #{cfg.readTimeoutMs}" />
    </p:column>

    <p:column headerText="Ações">
        <p:commandButton value="Editar"
                         icon="pi pi-pencil"
                         action="#{lojaRemoteConfigBean.prepararEditar(cfg)}"
                         process="@this"
                         update=":formCadastroLojaRemoteConfig" />
        <p:commandButton value="Excluir"
                         action="#{lojaRemoteConfigBean.excluir(cfg.remoteConfigId)}"
                         update=":formTable :formCadastroLojaRemoteConfig"
                         onclick="if(!confirm('Confirma a exclusão?')) return false;" />
    </p:column>

</ui:composition>
