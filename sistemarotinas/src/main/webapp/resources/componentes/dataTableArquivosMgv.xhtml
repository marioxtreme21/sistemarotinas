<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:column headerText="Loja" sortBy="#{cfg.loja.codLojaRms}">
        <h:outputText value="#{cfg.loja.codLojaRms} - #{cfg.loja.nome}" />
    </p:column>

    <p:column headerText="Subpasta Remota" sortBy="#{cfg.subpastaRemota}">
        <h:outputText value="#{cfg.subpastaRemota}" />
    </p:column>

    <p:column headerText="FS Destino" sortBy="#{cfg.caminhoFsDestino}">
        <h:outputText value="#{cfg.caminhoFsDestino}" />
    </p:column>

    <p:column headerText="SMB (Servidor/Share/Subpasta)">
        <h:outputText value="#{cfg.smbServidor}/#{cfg.smbCompartilhamento}/#{cfg.smbSubpasta}" />
    </p:column>

    <p:column headerText="Verificação">
        <h:outputText value="#{cfg.verificacaoDiariaAtiva ? 'Ativa' : 'Inativa'}" />
    </p:column>

    <p:column headerText="Ações">
        <p:commandButton value="Editar"
                         icon="pi pi-pencil"
                         action="#{arquivosMgvBean.prepararEditar(cfg)}"
                         process="@this"
                         update=":formCadastroArquivosMgv" />
        <p:commandButton value="Excluir"
                         action="#{arquivosMgvBean.excluir(cfg.mgvId)}"
                         update=":formTable :formCadastroArquivosMgv"
                         onclick="if(!confirm('Confirma a exclusão?')) return false;" />
    </p:column>

</ui:composition>
