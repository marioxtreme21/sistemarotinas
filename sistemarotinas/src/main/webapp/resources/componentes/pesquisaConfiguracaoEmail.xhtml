<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<h:outputStylesheet name="estilo.css" library="css" id="cssStyleSistema" />
	</h:head>

	<h:form id="formPesquisa">
		<p:panel header="Pesquisa de Configuração de E-mail" styleClass="panelPesquisa">
			<p:panelGrid id="panelGridPesquisa" columns="4" cellpadding="5">

				<p:row>
					<p:outputLabel for="campoPesquisa" value="Campo:" />
					<p:selectOneMenu id="campoPesquisa"
						value="#{configuracaoEmailBean.campoSelecionado}" style="width: 100%;">
						<f:selectItem itemLabel="Selecione um campo" itemValue="" />
						<f:selectItems value="#{configuracaoEmailBean.camposPesquisa}" var="campo"
							itemLabel="#{campo.label}" itemValue="#{campo.value}" />
					</p:selectOneMenu>
				</p:row>

				<p:row>
					<p:outputLabel for="condicaoPesquisa" value="Condição:" />
					<p:selectOneMenu id="condicaoPesquisa"
						value="#{configuracaoEmailBean.condicaoSelecionada}" style="width: 100%;">
						<f:selectItem itemLabel="Selecione uma condição" itemValue="" />
						<f:selectItem itemLabel="Igual" itemValue="equal" />
						<f:selectItem itemLabel="Contém" itemValue="contains" />
					</p:selectOneMenu>
				</p:row>

				<p:row>
					<p:outputLabel for="valorPesquisa" value="Valor:" />
					<p:inputText id="valorPesquisa"
						value="#{configuracaoEmailBean.valorPesquisa}"
						style="width: 100%;" />
				</p:row>

				<p:row>
					<p:outputLabel />
					<p:commandButton value="Pesquisar"
						icon="pi pi-search"
						actionListener="#{configuracaoEmailBean.pesquisar}"
						update="@form, formTable"
						ajax="false"
						immediate="false"
						process="@this, panelGridPesquisa"
						styleClass="ui-button-primary"
						style="width: 100%;" />
				</p:row>

				<p:row>
					<p:outputLabel />
					<p:commandButton value="Limpar Filtros"
						icon="pi pi-times"
						actionListener="#{configuracaoEmailBean.limparFiltros}"
						update="@form, formTable"
						ajax="false"
						immediate="false"
						process="@this, panelGridPesquisa"
						styleClass="ui-button-secondary"
						style="width: 100%;" />
				</p:row>

			</p:panelGrid>
		</p:panel>
	</h:form>
</ui:composition>
