<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:panel header="Amostra (últimos 30 por Data de Envio)">
        <p:dataTable id="tbl" value="#{priceUpdateBean.ultimos}" var="reg"
                     emptyMessage="Nenhum registro para exibir."
                     paginator="true" rows="10" rowsPerPageTemplate="10,20,50"
                     rowKey="#{reg.priceUpdateId}">
            <p:column headerText="SKU" sortBy="#{reg.codigo}">
                <h:outputText value="#{reg.codigo}" />
            </p:column>

            <p:column headerText="Loja" sortBy="#{reg.loja != null ? reg.loja.nome : ''}">
                <h:outputText value="#{reg.loja != null ? (empty reg.loja.nome ? reg.loja.lojaId : reg.loja.nome) : '-'}" />
            </p:column>

            <p:column headerText="ListPrice" sortBy="#{reg.listPrice}">
                <h:outputText value="#{reg.listPrice}">
                    <f:convertNumber type="currency" currencySymbol="R$ " groupingUsed="true" maxFractionDigits="2" />
                </h:outputText>
            </p:column>

            <p:column headerText="Value" sortBy="#{reg.value}">
                <h:outputText value="#{reg.value}">
                    <f:convertNumber type="currency" currencySymbol="R$ " groupingUsed="true" maxFractionDigits="2" />
                </h:outputText>
            </p:column>

            <p:column headerText="Enviado VTEX" sortBy="#{reg.statusEnvioVtex}">
                <h:outputText value="#{reg.statusEnvioVtex ? 'Sim' : 'Não'}" />
            </p:column>

            <p:column headerText="Último envio" sortBy="#{reg.dataUltimoEnvio}">
                <h:outputText value="#{reg.dataUltimoEnvio}" converter="localDateTimeConverter" />
            </p:column>
        </p:dataTable>
    </p:panel>
</ui:composition>
