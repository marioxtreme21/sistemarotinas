<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<p:column headerText="ID">
		<h:outputText value="#{config.id}" />
	</p:column>

	<p:column headerText="Usuário (E-mail)">
		<h:outputText value="#{config.usuarioEmail}" />
	</p:column>

	<p:column headerText="Servidor SMTP">
		<h:outputText value="#{config.servidorSmtp}" />
	</p:column>

	<p:column headerText="Porta SMTP">
		<h:outputText value="#{config.portaSmtp}" />
	</p:column>

	<p:column headerText="Servidor Leitura (IMAP/POP)">
		<h:outputText value="#{config.servidorLeitura}" />
	</p:column>

	<p:column headerText="Porta Leitura">
		<h:outputText value="#{config.portaLeitura}" />
	</p:column>

	<p:column headerText="Protocolo">
		<h:outputText value="#{config.protocoloLeitura}" />
	</p:column>

	<p:column headerText="TLS SMTP">
		<h:outputText value="#{config.usarTlsSmtp ? 'Sim' : 'Não'}" />
	</p:column>

	<p:column headerText="SSL SMTP">
		<h:outputText value="#{config.usarSslSmtp ? 'Sim' : 'Não'}" />
	</p:column>

	<p:column headerText="TLS Leitura">
		<h:outputText value="#{config.usarTlsLeitura ? 'Sim' : 'Não'}" />
	</p:column>

	<p:column headerText="SSL Leitura">
		<h:outputText value="#{config.usarSslLeitura ? 'Sim' : 'Não'}" />
	</p:column>

	<p:column headerText="Ativo">
		<h:outputText value="#{config.ativo ? 'Sim' : 'Não'}" />
	</p:column>

	<p:column headerText="Ações">
		<p:commandButton value="Editar" icon="pi pi-pencil"
			action="#{configuracaoEmailBean.prepararEditar(config)}"
			process="@this"
			update=":formCadastro" />

		<p:commandButton value="Excluir" icon="pi pi-trash"
			action="#{configuracaoEmailBean.excluir(config.id)}"
			update=":formTable :formCadastro"
			onclick="if(!confirm('Confirma a exclusão da configuração do e-mail: #{config.usuarioEmail}?')) return false;" />
	</p:column>

</ui:composition>
