<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<p:column headerText="Razão Social">
		<h:outputText value="#{cliente.razaoSocial}" />
	</p:column>

	<p:column headerText="CNPJ">
		<h:outputText value="#{cliente.cnpj}" />
	</p:column>

	<p:column headerText="E-mail">
		<h:outputText value="#{cliente.email}" />
	</p:column>

	<p:column headerText="Telefone">
		<h:outputText value="#{cliente.telefone}" />
	</p:column>

	<p:column headerText="Responsável">
		<h:outputText value="#{cliente.responsavel}" />
	</p:column>

	<p:column headerText="Ativo">
		<h:outputText value="#{cliente.ativo ? 'Sim' : 'Não'}" />
	</p:column>

	<p:column headerText="Ações">
		<p:commandButton value="Editar" icon="pi pi-pencil"
			action="#{clienteBean.prepararEditar(cliente)}" process="@this"
			update="formCadastroCliente" />

		<p:commandButton value="Excluir"
			action="#{clienteBean.excluir(cliente.clienteId)}"
			update=":formTable formCadastroCliente"
			onclick="if(!confirm('Confirma a exclusão do cliente: #{cliente.razaoSocial}?')) return false;" />
	</p:column>

</ui:composition>
