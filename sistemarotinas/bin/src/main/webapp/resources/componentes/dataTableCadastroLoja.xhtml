<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<p:column headerText="Nome">
		<h:outputText value="#{loja.nome}" />
	</p:column>

	<p:column headerText="CNPJ">
		<h:outputText value="#{loja.cnpj}" />
	</p:column>

	<p:column headerText="Política Comercial">
		<h:outputText value="#{loja.politicaComercial}" />
	</p:column>

	<p:column headerText="Código Empresa SITEF">
		<h:outputText value="#{loja.codigoEmpresaSitef}" />
	</p:column>

	<p:column headerText="Ações">
		<p:commandButton value="Editar" icon="pi pi-pencil"
			action="#{lojaBean.prepararEditar(loja)}" process="@this"
			update="formCadastroLoja" />

		<p:commandButton value="Excluir"
			action="#{lojaBean.excluir(loja.lojaId)}"
			update=":formTable formCadastroLoja"
			onclick="if(!confirm('Confirma a exclusão da loja: #{loja.nome}?')) return false;" />
	</p:column>

</ui:composition>
