<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<p:column headerText="Nome">
		<h:outputText value="#{categoria.nome}" />
	</p:column>

	<p:column headerText="Descrição">
		<h:outputText value="#{categoria.descricao}" />
	</p:column>

	<p:column headerText="Categoria Pai">
		<h:outputText value="#{categoria.categoriaPai != null ? categoria.categoriaPai.nome : '-'}" />
	</p:column>

	<p:column headerText="Ativo">
		<h:outputText value="#{categoria.ativo ? 'Sim' : 'Não'}" />
	</p:column>

	<p:column headerText="Ações">
		<p:commandButton value="Editar" icon="pi pi-pencil"
			action="#{categoriaChamadoBean.prepararEditar(categoria)}"
			process="@this"
			update=":formCadastroCategoria" />

		<p:commandButton value="Excluir"
			action="#{categoriaChamadoBean.excluir(categoria.categoriaId)}"
			update=":formTable :formCadastroCategoria"
			onclick="if(!confirm('Confirma a exclusão da categoria: #{categoria.nome}?')) return false;" />
	</p:column>

</ui:composition>
