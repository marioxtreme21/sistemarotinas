<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<p:column headerText="Nome">
		<h:outputText value="#{origem.nome}" />
	</p:column>

	<p:column headerText="Descrição">
		<h:outputText value="#{origem.descricao}" />
	</p:column>

	<p:column headerText="Ativo">
		<h:outputText value="#{origem.ativo ? 'Sim' : 'Não'}" />
	</p:column>

	<p:column headerText="Ações">
		<p:commandButton value="Editar" icon="pi pi-pencil"
			action="#{origemChamadoBean.prepararEditar(origem)}"
			process="@this"
			update=":formCadastroOrigem" />

		<p:commandButton value="Excluir"
			action="#{origemChamadoBean.excluir(origem.id)}"
			update=":formTable :formCadastroOrigem"
			onclick="if(!confirm('Confirma a exclusão da origem: #{origem.descricao}?')) return false;" />
	</p:column>

</ui:composition>
