<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<p:column headerText="Nome">
		<h:outputText value="#{nivel.nome}" />
	</p:column>

	<p:column headerText="Descrição">
		<h:outputText value="#{nivel.descricao}" />
	</p:column>

	<p:column headerText="Ativo">
		<h:outputText value="#{nivel.ativo ? 'Sim' : 'Não'}" />
	</p:column>

	<p:column headerText="Ações">
		<p:commandButton value="Editar" icon="pi pi-pencil"
			action="#{nivelAtendimentoBean.prepararEditar(nivel)}"
			process="@this"
			update=":formCadastroNivel" />

		<p:commandButton value="Excluir"
			action="#{nivelAtendimentoBean.excluir(nivel.id)}"
			update=":formTable :formCadastroNivel"
			onclick="if(!confirm('Confirma a exclusão do nível: #{nivel.nome}?')) return false;" />
	</p:column>

</ui:composition>
