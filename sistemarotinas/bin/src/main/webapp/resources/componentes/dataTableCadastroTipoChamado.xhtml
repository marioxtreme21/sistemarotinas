<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<p:column headerText="Nome">
		<h:outputText value="#{tipo.nome}" />
	</p:column>

	<p:column headerText="Descrição">
		<h:outputText value="#{tipo.descricao}" />
	</p:column>

	<p:column headerText="Ações">
		<p:commandButton value="Editar" icon="pi pi-pencil"
			action="#{tipoChamadoBean.prepararEditar(tipo)}"
			process="@this" update="formCadastroTipoChamado" />

		<p:commandButton value="Excluir"
			action="#{tipoChamadoBean.excluir(tipo.id)}"
			update=":formTable formCadastroTipoChamado"
			onclick="if(!confirm('Confirma a exclusão do tipo: #{tipo.nome}?')) return false;" />
	</p:column>
</ui:composition>
