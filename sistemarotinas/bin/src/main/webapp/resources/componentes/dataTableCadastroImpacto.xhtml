<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<p:column headerText="Nome">
		<h:outputText value="#{impacto.nome}" />
	</p:column>

	<p:column headerText="Descrição">
		<h:outputText value="#{impacto.descricao}" />
	</p:column>

	<p:column headerText="Ativo">
		<h:outputText value="#{impacto.ativo ? 'Sim' : 'Não'}" />
	</p:column>

	<p:column headerText="Ações">
		<p:commandButton value="Editar" icon="pi pi-pencil"
			action="#{impactoBean.prepararEditar(impacto)}"
			process="@this"
			update=":formCadastroImpacto" />

		<p:commandButton value="Excluir"
			action="#{impactoBean.excluir(impacto.impactoId)}"
			update=":formTable :formCadastroImpacto"
			onclick="if(!confirm('Confirma a exclusão do impacto: #{impacto.nome}?')) return false;" />
	</p:column>

</ui:composition>
