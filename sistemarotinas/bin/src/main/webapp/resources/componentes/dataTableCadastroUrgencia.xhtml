<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<p:column headerText="Nome">
		<h:outputText value="#{urgencia.nome}" />
	</p:column>

	<p:column headerText="Descrição">
		<h:outputText value="#{urgencia.descricao}" />
	</p:column>

	<p:column headerText="Ativo">
		<h:outputText value="#{urgencia.ativo ? 'Sim' : 'Não'}" />
	</p:column>

	<p:column headerText="Ações">
		<p:commandButton value="Editar" icon="pi pi-pencil"
			action="#{urgenciaBean.prepararEditar(urgencia)}"
			process="@this"
			update=":formCadastroUrgencia" />

		<p:commandButton value="Excluir"
			action="#{urgenciaBean.excluir(urgencia.urgenciaId)}"
			update=":formTable :formCadastroUrgencia"
			onclick="if(!confirm('Confirma a exclusão da urgência: #{urgencia.nome}?')) return false;" />
	</p:column>

</ui:composition>
