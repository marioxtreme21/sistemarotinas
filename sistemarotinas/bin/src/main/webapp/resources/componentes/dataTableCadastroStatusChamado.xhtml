<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<p:column headerText="Nome">
		<h:outputText value="#{status.nome}" />
	</p:column>

	<p:column headerText="Descrição">
		<h:outputText value="#{status.descricao}" />
	</p:column>

	<p:column headerText="Ações">
		<p:commandButton value="Editar" icon="pi pi-pencil"
			action="#{statusChamadoBean.prepararEditar(status)}" process="@this"
			update="formCadastroStatusChamado" />

		<p:commandButton value="Excluir"
			action="#{statusChamadoBean.excluir(status.id)}"
			update=":formTable formCadastroStatusChamado"
			onclick="if(!confirm('Confirma a exclusão do status: #{status.nome}?')) return false;" />
	</p:column>

</ui:composition>
