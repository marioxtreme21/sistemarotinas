<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pesquisaTemplateComposite="http://xmlns.jcp.org/jsf/composite/componentes"
	xmlns:botoesCrudComposite="http://xmlns.jcp.org/jsf/composite/componentes"
	template="/WEB-INF/templates/layout.xhtml">

	<h:head>
		<h:outputStylesheet name="estilo.css" library="css" id="cssStileSistema" />
	</h:head>

	<ui:define name="title">Cadastro de Grupo de Atendimento</ui:define>

	<ui:define name="content">
		<h:form id="formPesquisa">
			<ui:include src="/resources/componentes/pesquisaGrupoAtendimento.xhtml" />
		</h:form>

		<h:form id="formTable">
			<p:dataTable id="tableResult" value="#{grupoAtendimentoBean.gruposAtendimentoLazy}"
				var="grupoAtendimento" emptyMessage="Nenhum grupo de atendimento encontrado."
				paginator="true" rows="10" lazy="true"
				rowsPerPageTemplate="10,20,50"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<p:column headerText="Nome">
					<h:outputText value="#{grupoAtendimento.nome}" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{grupoAtendimento.descricao}" />
				</p:column>

				<p:column headerText="Ações">
					<p:commandButton icon="pi pi-pencil" title="Editar" 
						actionListener="#{grupoAtendimentoBean.prepararEditar(grupoAtendimento)}" 
						update="formCadastroGrupoAtendimento" />
					<p:commandButton icon="pi pi-trash" title="Excluir" 
						actionListener="#{grupoAtendimentoBean.excluir(grupoAtendimento.id)}" 
						oncomplete="PF('dlg').show();" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
