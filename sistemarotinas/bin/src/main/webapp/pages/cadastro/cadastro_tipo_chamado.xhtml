<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="title">Cadastro de Tipo de Chamado</ui:define>

	<ui:define name="content">
		<h:form id="formPesquisa">
			<ui:include src="/resources/componentes/pesquisaTipoChamado.xhtml" />
		</h:form>

		<h:form id="formCadastroTipoChamado">
			<p:growl id="growl" showDetail="true" life="3000" />

			<p:commandButton value="Novo Cadastro"
				actionListener="#{tipoChamadoBean.prepararNovoCadastro}"
				update="formCadastroTipoChamado" process="@this" />

			<p:panel id="panelCadastroTipoChamado" header="Cadastro Tipo Chamado"
				styleClass="panelPesquisa"
				visible="#{tipoChamadoBean.mostrarFormulario}">

				<p:panelGrid id="cadastroTipoChamado" columns="2" cellpadding="10"
					styleClass="panelPesquisa" columnClasses="label, value">

					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{tipoChamadoBean.tipoChamado.nome}" required="true" />

					<p:outputLabel for="descricao" value="Descrição:" />
					<p:inputTextarea id="descricao" value="#{tipoChamadoBean.tipoChamado.descricao}" rows="3" autoResize="true" />
				</p:panelGrid>

				<p:commandButton value="Salvar" action="#{tipoChamadoBean.salvar}"
					update="growl formCadastroTipoChamado formTable" />
			</p:panel>
		</h:form>

		<h:form id="formTable">
			<p:dataTable id="tableResult" value="#{tipoChamadoBean.tipoChamadosLazy}"
				var="tipo" emptyMessage="Não há valores para exibição."
				paginator="true" rows="10" lazy="true"
				rowsPerPageTemplate="10,20,50"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<ui:include src="/resources/componentes/dataTableCadastroTipoChamado.xhtml" />
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
