<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pesquisaTemplateComposite="http://xmlns.jcp.org/jsf/composite/componentes"
	xmlns:botoesCrudComposite="http://xmlns.jcp.org/jsf/composite/componentes"
	template="/WEB-INF/templates/layout.xhtml">

	<h:head>
		<h:outputStylesheet name="estilo.css" library="css" id="cssStileSistema" />
	</h:head>

	<ui:define name="title">Cadastro de Grupo de Atendimento</ui:define>

	<ui:define name="content">
		<h:form id="formPesquisa">
			<ui:include src="/resources/componentes/pesquisaGrupoAtendimento.xhtml" />
		</h:form>

		<h:form id="formCadastroGrupoAtendimento">
			<p:growl id="growl" showDetail="true" life="3000" />

			<p:commandButton value="Novo Cadastro" 
				actionListener="#{grupoAtendimentoBean.prepararNovoCadastro}" 
				update="formCadastroGrupoAtendimento" process="@this" />

			<p:panel id="panelCadastroGrupoAtendimento" header="Cadastro Grupo de Atendimento" styleClass="panelPesquisa"
				visible="#{grupoAtendimentoBean.mostrarFormulario}">

				<p:panelGrid id="cadastroGrupoAtendimento" columns="2" cellpadding="10" styleClass="panelPesquisa"
					columnClasses="label, value">

					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{grupoAtendimentoBean.grupoAtendimento.nome}" required="true" />

					<p:outputLabel for="descricao" value="Descrição:" />
					<p:inputText id="descricao" value="#{grupoAtendimentoBean.grupoAtendimento.descricao}" required="true" />

				</p:panelGrid>

				<p:commandButton value="Salvar" action="#{grupoAtendimentoBean.salvar}" 
					update="growl formCadastroGrupoAtendimento formTable" />
			</p:panel>
		</h:form>

		<h:form id="formTable">
			<p:dataTable id="tableResult" value="#{grupoAtendimentoBean.gruposAtendimentoLazy}"
				var="grupoAtendimento" emptyMessage="Nenhum grupo encontrado."
				paginator="true" rows="10" lazy="true"
				rowsPerPageTemplate="10,20,50"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<ui:include src="/resources/componentes/dataTableCadastroGrupoAtendimento.xhtml" />
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
