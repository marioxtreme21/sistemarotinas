<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pesquisaTemplateComposite="http://xmlns.jcp.org/jsf/composite/componentes"
	xmlns:botoesCrudComposite="http://xmlns.jcp.org/jsf/composite/componentes"
	template="/WEB-INF/templates/layout.xhtml">

	<h:head>
		<h:outputStylesheet name="estilo.css" library="css" id="cssStileSistema" />
	</h:head>

	<ui:define name="title">Cadastro de Cliente</ui:define>

	<ui:define name="content">
		<h:form id="formPesquisa">
			<ui:include src="/resources/componentes/pesquisaCliente.xhtml" />
		</h:form>

		<h:form id="formCadastroCliente">
			<p:growl id="growl" showDetail="true" life="3000" />

			<p:commandButton value="Novo Cadastro" 
				actionListener="#{clienteBean.prepararNovoCadastro}" 
				update="formCadastroCliente" process="@this" />

			<p:panel id="panelCadastroCliente" header="Cadastro Cliente" styleClass="panelPesquisa"
				visible="#{clienteBean.mostrarFormulario}">

				<p:panelGrid id="cadastroCliente" columns="2" cellpadding="10" styleClass="panelPesquisa"
					columnClasses="label, value">

					<p:outputLabel for="razao" value="RazÃ£o Social:" />
					<p:inputText id="razao" value="#{clienteBean.cliente.razaoSocial}" required="true" />

					<p:outputLabel for="cnpj" value="CNPJ:" />
					<p:inputText id="cnpj" value="#{clienteBean.cliente.cnpj}" required="true" />

					<p:outputLabel for="email" value="E-mail:" />
					<p:inputText id="email" value="#{clienteBean.cliente.email}" />

					<p:outputLabel for="telefone" value="Telefone:" />
					<p:inputText id="telefone" value="#{clienteBean.cliente.telefone}" />

					<p:outputLabel for="responsavel" value="ResponsÃ¡vel:" />
					<p:inputText id="responsavel" value="#{clienteBean.cliente.responsavel}" />

					<p:outputLabel for="ativo" value="Ativo:" />
					<p:selectBooleanCheckbox id="ativo" value="#{clienteBean.cliente.ativo}" />
				</p:panelGrid>

				<p:commandButton value="Salvar" action="#{clienteBean.salvar}" 
					update="growl formCadastroCliente formTable" />
			</p:panel>
		</h:form>

		<h:form id="formTable">
			<p:dataTable id="tableResult" value="#{clienteBean.clientesLazy}"
				var="cliente" emptyMessage="Nenhum cliente encontrado."
				paginator="true" rows="10" lazy="true"
				rowsPerPageTemplate="10,20,50"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<ui:include src="/resources/componentes/dataTableCadastroCliente.xhtml" />
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
