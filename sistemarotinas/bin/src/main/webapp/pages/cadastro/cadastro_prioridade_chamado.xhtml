<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pesquisaTemplateComposite="http://xmlns.jcp.org/jsf/composite/componentes"
	xmlns:botoesCrudComposite="http://xmlns.jcp.org/jsf/composite/componentes"
	template="/WEB-INF/templates/layout.xhtml">

	<h:head>
		<h:outputStylesheet name="estilo.css" library="css" id="cssStileSistema" />
	</h:head>

	<ui:define name="title">Cadastro de Prioridade de Chamado</ui:define>

	<ui:define name="content">
		<h:form id="formPesquisa">
			<ui:include src="/resources/componentes/pesquisaPrioridadeChamado.xhtml" />
		</h:form>

		<h:form id="formCadastroPrioridadeChamado">
			<p:growl id="growl" showDetail="true" life="3000" />

			<p:commandButton value="Novo Cadastro"
				actionListener="#{prioridadeChamadoBean.prepararNovoCadastro}"
				update="formCadastroPrioridadeChamado" process="@this" />

			<p:panel id="panelCadastroPrioridadeChamado" header="Cadastro de Prioridade"
				styleClass="panelPesquisa" visible="#{prioridadeChamadoBean.mostrarFormulario}">

				<p:panelGrid id="cadastroPrioridadeChamado" columns="2" cellpadding="10"
					styleClass="panelPesquisa" columnClasses="label, value">

					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{prioridadeChamadoBean.prioridadeChamado.nome}" required="true" />

					<p:outputLabel for="descricao" value="Descrição:" />
					<p:inputTextarea id="descricao" value="#{prioridadeChamadoBean.prioridadeChamado.descricao}" rows="2" />

					<p:outputLabel for="sla" value="SLA (horas):" />
					<p:inputText id="sla" value="#{prioridadeChamadoBean.prioridadeChamado.slaHoras}" required="true" />

					<p:outputLabel for="ordem" value="Ordem:" />
					<p:inputText id="ordem" value="#{prioridadeChamadoBean.prioridadeChamado.ordem}" required="true" />

					<p:outputLabel for="cor" value="Cor:" />
					<p:inputText id="cor" value="#{prioridadeChamadoBean.prioridadeChamado.cor}" />

					<p:outputLabel for="ativo" value="Ativo:" />
					<p:selectBooleanCheckbox id="ativo" value="#{prioridadeChamadoBean.prioridadeChamado.ativo}" />

				</p:panelGrid>

				<p:commandButton value="Salvar" action="#{prioridadeChamadoBean.salvar}"
					update="growl formCadastroPrioridadeChamado formTable" />
			</p:panel>
		</h:form>

		<h:form id="formTable">
			<p:dataTable id="tableResult" value="#{prioridadeChamadoBean.prioridadesLazy}"
				var="prioridade" emptyMessage="Nenhuma prioridade encontrada."
				paginator="true" rows="10" lazy="true"
				rowsPerPageTemplate="10,20,50"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

				<ui:include src="/resources/componentes/dataTableCadastroPrioridadeChamado.xhtml" />
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
